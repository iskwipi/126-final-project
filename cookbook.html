<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlateMate - Cookbook</title>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>PlateMate</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for a user or a recipe...">
    </div>
  </header>
  <nav class="sidebar">
    <a href="homepage.html" class="nav-item">🏠 Home</a>
    <a href="profile.html" class="nav-item">👤 Profile</a>
    <a href="cookbook.html" class="nav-item">📖 Cookbook</a>
    <a href="deepsearch.html" class="nav-item">🔍 Deep Search</a>
  </nav>
  <main>
    <h2 style="margin-left: 20px;">Saved Recipes</h2>

    <div class="input-display-container">
      <div class="input-section">
        <input type="text" id="search-input" placeholder="Search for a recipe...">
        <button onclick="searchRecipes()"><img src="search.png" alt="Search Icon" class="button-icon"></button>
      </div>
      <div class="display-mode">
        <span>Display Mode:</span>
        <select>
          <option>Top Rated</option>
          <option>Recent Recipes</option>
        </select>
      </div>
    </div>

    <!-- Popup for search results -->
    <div id="search-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h3>Search Results</h3>
        <div id="search-results">
          <!-- Matching recipes will be displayed here -->
        </div>
      </div>
    </div>

    <div class="carousel-container">
      <button class="carousel-btn left" onclick="moveCarousel(-1)">❮</button>
      <div class="carousel" id="carousel">
        <!-- Recipes will be dynamically loaded here -->
      </div>
      <button class="carousel-btn right" onclick="moveCarousel(1)">❯</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
