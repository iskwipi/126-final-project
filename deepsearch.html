<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Platemate Deep Search </title>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dbc4f87d4f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="title-bar">
            <h1>PlateMate</h1>   
        </div>
        <div class="left-panel">
            <a href="homepage.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="deepsearch.html"><i class="fa-solid fa-magnifying-glass"></i>  Deep Search</a>
            <a href="cookbook.html"><i class="fa-solid fa-book"></i>  Cookbook</a>
            <a href="profile.html"><i class="fa-solid fa-user"></i>  Profile</a>
        </div>
        <div class="deepsearch-feed">
            <h2>Quick Search</h2>
            <div class="deep-search-bar">
                <input type="text" id="searchInput" placeholder="Search for a user or a recipe..." onkeypress="handleSearch(event)">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <hr>
            <div class="deepsearch-container">
                <h3>Deep Search</h3>
                <div class="recipe-search-fields">
                    <h3>Ingredients</h3>
                    <div class="ingredients-field-search">
                        <input type="text" id="ingredient-name" placeholder="Type ingredient here..">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <h4>Tags</h4>
                    <div class="tags-field">
                        <input type="text" id="tag-Input" placeholder="Insert tag...">
                    </div>
                    <button class="deep-search-button">Search recipe</button>
                </div>
            </div>
            <hr> 
        </div>
        <script src="searchHandler.js"></script>
    </body>
</html>
