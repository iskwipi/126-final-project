<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Platemate Deep Search </title>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dbc4f87d4f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="title-bar">
            <h1>PlateMate</h1>   
        </div>

        <div class="left-panel">
            <a href="homepage.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="deepsearch.html"><i class="fa-solid fa-magnifying-glass"></i>  Deep Search</a>
            <a href="cookbook.html"><i class="fa-solid fa-book"></i>  Cookbook</a>
            <a href="profile.html"><i class="fa-solid fa-user"></i>  Profile</a>
        </div>

        <div class="search-recipe-feed">
            <div class="search-feed-header">
                <h2>Quick search results</h2>
                <div class="category-section">
                    <a href="recipesearch.html"> 
                        <button type="button" class="recipe-button">
                            <i class="fa-solid fa-file-lines"></i>
                            Recipes
                        </button>
                    </a>
                    <a href="usersearch.html"> 
                        <button type="button" class="user-button">
                            <i class="fa-solid fa-user"></i>
                            Users
                        </button>
                    </a>
                </div>
                <h3>Search results for: "Adobong Manok"</h3>
            </div>
            <div class="search-posts"> 
                    <div class="recipe-search"> 
                        <div class="image">
                            <div class="bookmark">
                                <button type="button">
                                    <i class="fa-regular fa-bookmark"></i>
                                    <!-- <i class="fa-solid fa-bookmark solid-icon"></i> -->
                                </button>
                            </div>
                            <div id="user">
                                <a href="profile.html">Sir Nikko</a>
                            </div>
                            <img src="img.png" alt="recipe image">
                        </div>
                        <div id="recipe-name"> 
                            <p>Adobong Manok</p>
                        </div>
                        <div id="tags">
                            <p>#adobo #chicken #stew</p>
                        </div>
                        <div class="ratings">
                            <button type="button"> 
                                <i class="fa-regular fa-star"></i>
                            </button>
                            <button type="button"> 
                                <i class="fa-regular fa-star"></i>
                            </button>
                            <button type="button"> 
                                <i class="fa-regular fa-star"></i>
                            </button>
                            <button type="button"> 
                                <i class="fa-regular fa-star"></i>
                            </button>
                            <button type="button"> 
                                <i class="fa-regular fa-star"></i>
                            </button> 
                            <p>(50 ratings)</p>
                        </div>
                    </div>
            </div>  
        </div>
    </body>
</html>
